<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdpeak</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-blue-600 p-4 shadow-md text-center font-bold text-white font-mono tracking-[0.5em] text-3xl">
        <h1>NERDPEAK.io</h1>
    </div>

    <div class="bg-emerald-300 p-8 rounded-lg shadow-md w-full max-w-md items-center mx-auto mt-10">
        <h2 class="text-2xl font-bold text-center text-white mb-4">Welcome to Website</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="text-{{ category }}-600 bg-{{ category }}-100 p-2 rounded-md mb-4 text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-4">
            {{ form.hidden_tag() }}

            <div>
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition">
                Login
            </button>
        </form>
        <div class="text-center mt-4">
            <p class="text-gray-600">Don't have an account? <a href="{{ url_for('auth.register') }}"
                    class="text-blue-600 hover:underline">Register</a></p>
    </div>

</body>
</html>
